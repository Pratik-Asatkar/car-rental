{% extends "base.html" %} {% block content %}
<div class="hero-wrap ftco-degree-bg" style="background-image: url('static/images/bg_1.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
      <div class="col-lg-8 ftco-animate">
        <div class="text  text-center mb-md-5 pb-md-5 ">
            <div class="">
                <div class="	">
                  <div class="">
                    <div class="align-items-center">
                      <form action="{{ url_for('product.add_product') }}" class="request-form ftco-animate bg-primary">
                        <h2>Add Cars</h2>
                        <div class="form-group">
                          <label for="name" class="label">Car Title</label>
                          <input type="text" id="product-name" name="name" class="form-control" placeholder="Enter Your Name">
                        </div>
                        <div class="form-group">
                            <textarea
                            class="form-control"
                            id="product-description" placeholder="Product Description" name="short_desc"></textarea>
                        </div>
                        
                        <div class="form-group">
                          <label for="password" class="label">Password</label>
                          <input type="password" id="password" name="passwd" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                        <div class="form-group">
                          <label for="address" class="label">Address</label>
                          <input type="text" id="address" name="address" class="form-control"  placeholder="Add your Address">
                        </div>
                        <div class="form-group">
                          <label for="pincode" class="label">Pincode</label>
                          <input type="number" id="pincode" name="pincode" class="form-control"  placeholder="Add your Address">
                        </div>
                        <div class="form-group">
                          <input type="submit" value="Rent A Car Now" class="btn btn-secondary py-3 px-4">
                        </div>
                      </form>
                      <p class="text-center mt-4">
                        Already have an account?
                        <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Login</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
