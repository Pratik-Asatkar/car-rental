{% extends "base.html" %} {% block content %}
<div class="hero-wrap ftco-degree-bg" style="background-image: url('static/images/bg_1.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text justify-content-start align-items-center justify-content-center">
      <div class="col-lg-8 ftco-animate">
        <div class="text  text-center mb-md-5 pb-md-5">
            <div class="">
                <div class="	">
                  <div class="">
                    <div class="align-items-center">
                      <form action="{{ url_for('auth.login') }}"  method="post" class="request-form ftco-animate bg-primary">
                        <h2>Login to Book Your Car</h2>
                        
                        <div class="form-group">
                          <label for="email" class="label">Email</label>
                          <input type="email" id="email" name="email" class="form-control" placeholder="Enter Your Email" required>
                        </div>
                        
                        <div class="form-group">
                          <label for="password" class="label">Password</label>
                          <input type="password" id="password" name="passwd" class="form-control" id="time_pick" placeholder="Enter Your Password" required>
                        </div>
                        <div class="form-group">
                            <button type="submit"  class="btn btn-secondary py-3 px-4">Login</button>
                          </div>
                      </form>
                      <p class="text-center mt-4">
                        Don't have an account?
                        <a href="{{ url_for('auth.register') }}" class="text-blue-500 hover:underline">Sign up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
